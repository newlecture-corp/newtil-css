<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Custom M3-style Checkbox</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/component/m3/m3-checkbox.css">
  <style>
    /* 체크박스 숨기고 label + ::before/::after 로 커스텀 박스 만들기 */
    
  </style>
</head>
<body>
  <label class="n-checkbox">
    <input type="checkbox" id="cb1">
    <span class="box"></span>
    <span class="text">체크박스 옵션 1</span>

  </label>
  
  <br>

  <label class="n-checkbox">
    <input type="checkbox" id="cb2" checked>
    <span class="box"></span>
    <span class="text">체크박스 옵션 2 (기본 체크)</span>
  </label>
</body>
</html>
