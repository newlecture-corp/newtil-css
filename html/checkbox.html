<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/component/m3/checkbox.css">
</head>
<body>
    <div>
        <input type="checkbox" class="checkBox enabled">
        <label for="checkBox enabled">enabled</label>
    </div>
    <div>
        <input type="checkbox" class="checkBox disabled">
        <label for="checkBox disabled">disabled</label>
    </div>
    <div>
        <input type="checkbox" class="checkBox hover">
        <label for="checkBox hover">hover</label>
    </div>
    <div>
        <input type="checkbox" class="checkBox focus">
        <label for="checkBox focus">focus</label>
    </div>
    <div>
        <input type="checkbox" class="checkBox active">
        <label for="checkBox active">pressed</label>
    </div>
</body>
</html>
