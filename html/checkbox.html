<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Custom M3-style Checkbox</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../css/style.css">
  <!-- <link rel="stylesheet" href="../css/component/m3/m3-checkbox.css"> -->
  <link rel="stylesheet" href="../css/component/m3/m3-checkbox.css">
</head>
<body>
  <label class="m3-checkbox">   
      <input type="checkbox"> Sample
  </label>
  <br>
  <label class="m3-checkbox checkbox-state:unselected-disabled">   
    <input type="checkbox" disabled> Disabled
  </label>
  <br>
  <label class="m3-checkbox checkbox-state:hovered">   
    <input type="checkbox"> Hovered
  </label>
  <br>
  <label class="m3-checkbox checkbox-state:focused">   
    <input type="checkbox"> Focused
  </label>
  <br>
  <label class="m3-checkbox checkbox-state:pressed">   
    <input type="checkbox"> Pressed (ripple)
  </label>
  <br>
  <label class="m3-checkbox checkbox-mode:indeterminate">   
    <input type="checkbox"> Indeterminate
  </label>
</body>
</html>
