<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>M3 Card</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_vert"
        />
        <link rel="stylesheet" href="m3-card.css" />
        <script src="m3-card.js" defer></script>
        <style>
            body {
                font-family: Tahoma, Geneva, Verdana, sans-serif;
                background: #d7d7d7;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                gap: 20px;
                padding: 20px;
                flex-wrap: wrap;
            }
        </style>
    </head>

    <body>
        <!---------------------- 기본 상태 ------------------>
        <div class="m3-card enabled">
            <div class="content">
                <div class="Headline">
                    Play
                    relaxing songs
                </div>
                <div class="Subhead">From your recent favorites</div>

                <!---------- 버튼 ----------->
                <div class="m3-btn">
                    <button class="Play">Get started</button>
                </div>
            </div>
        </div>
        <!---------------------- 비활성화 상태 ------------------>
        <div class="m3-card disabled">
            <div class="content">
                <div class="Headline">
                    Play
                    relaxing songs
                </div>
                <div class="Subhead">From your recent favorites</div>

                <!---------- 버튼 ----------->
                <div class="m3-btn">
                    <button class="Play">Get started</button>
                </div>
            </div>
        </div>        
        <!---------------------- 호버 상태 ------------------>
        <div class="m3-card hovered">
            <div class="content">
                <div class="Headline">
                    Play
                    relaxing songs
                </div>
                <div class="Subhead">From your recent favorites</div>

                <!---------- 버튼 ----------->
                <div class="m3-btn">
                    <button class="Play">Get started</button>
                </div>
            </div>
        </div>        
        <!---------------------- 포커스 상태 ------------------>
        <div class="m3-card focused">
            <div class="content">
                <div class="Headline">
                    Play
                    relaxing songs
                </div>
                <div class="Subhead">From your recent favorites</div>

                <!---------- 버튼 ----------->
                <div class="m3-btn">
                    <button class="Play">Get started</button>
                </div>
            </div>
        </div>        
        <!---------------------- 드래그 상태 ------------------>
        <div class="m3-card dragged">
            <div class="content">
                <div class="Headline">
                    Play
                    relaxing songs
                </div>
                <div class="Subhead">From your recent favorites</div>

                <!---------- 버튼 ----------->
                <div class="m3-btn">
                    <button class="Play">Get started</button>
                </div>
            </div>
        </div>
    </body>
</html>
